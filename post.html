<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประมวลผลดัชนีมวลกาย</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --text: #f8fafc; --input: #334155;
        }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body {
            background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .container {
            background: var(--card); padding: 2.5rem; border-radius: 20px;
            width: 100%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; color: var(--accent); margin-bottom: 2rem; font-weight: 600; }
        .form-group { display: flex; align-items: center; margin-bottom: 1.2rem; }
        label { flex: 0 0 110px; color: #94a3b8; font-size: 0.95rem; }
        input {
            flex: 1; padding: 10px 15px; background: var(--input); border: 2px solid transparent;
            border-radius: 10px; color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        .btn-group { display: flex; gap: 15px; margin-top: 2rem; }
        button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-submit { background: var(--accent); color: var(--bg); }
        .btn-clear { background: transparent; border: 1px solid #475569; color: #94a3b8; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>

<div class="container">
    <h2>ประมวลผลดัชนีมวลกาย</h2>
    <form action="post.php" method="post">
        <div class="form-group">
            <label>ชื่อ-นามสกุล :</label>
            <input type="text" name="fullname" placeholder="กรอกชื่อและนามสกุล" required>
        </div>
        <div class="form-group">
            <label>วันเกิด :</label>
            <input type="date" name="dob" required>
        </div>
        <div class="form-group">
            <label>น้ำหนัก (กก.) :</label>
            <input type="number" name="weight" step="0.1" placeholder="0.0" required>
        </div>
        <div class="form-group">
            <label>ส่วนสูง (ซม.) :</label>
            <input type="number" name="height" step="0.1" placeholder="0.0" required>
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="reset" class="btn-clear">Clear</button>
        </div>
    </form>
</div>

</body>
</html>
